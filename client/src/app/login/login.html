<div class="min-h-screen relative flex flex-col items-center justify-center bg-[#f1e8dc] px-4 overflow-hidden"
     style="background-image: url('love-link-bg.png'); background-size: cover; background-position: center;">

  @if (message) {
    <div class="fixed top-10 left-1/2 -translate-x-1/2 z-[100] animate-toastIn">
      <div [class.bg-[#3f3934]]="isError" 
           [class.bg-[#4a5d4e]]="!isError"
           class="text-[#f6efe6] px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-4 border border-white/10 min-w-[280px] justify-center">
        
        <div [class.bg-red-500/20]="isError" [class.bg-green-500/20]="!isError" class="p-2 rounded-lg shrink-0">
          @if (isError) {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          }
        </div>
        <span class="text-[10px] font-bold tracking-[0.2em] uppercase whitespace-nowrap">{{ message }}</span>
      </div>
    </div>
  }

  <h1 class="mb-10 text-center text-xl md:text-4xl text-[#5a4d44] font-serif italic tracking-tighter leading-tight animate-fadeIn">
    Find Love<br>
    in a flash
  </h1>

  <div class="w-full max-w-md flex flex-col items-center">

    <input
      type="text"
      [(ngModel)]="username"
      placeholder="USER NAME"
      [class.border-red-400]="isError && !username"
      class="block w-full max-w-[320px] mb-4 h-[52px] rounded-full bg-white/80 backdrop-blur-sm border-2 border-[#5a5048] text-center text-sm tracking-[0.3em] text-[#3b2f2f] placeholder:text-[#6f665f] focus:outline-none focus:border-[#ecd2b4] transition-all"
    />

    <input
      type="password"
      [(ngModel)]="password"
      placeholder="PASSWORD"
      [class.border-red-400]="isError && !password"
      class="block w-full max-w-[320px] mb-8 h-[52px] rounded-full bg-white/80 backdrop-blur-sm border-2 border-[#5a5048] text-center text-sm tracking-[0.3em] text-[#3b2f2f] placeholder:text-[#6f665f] focus:outline-none focus:border-[#ecd2b4] transition-all"
    />

    <button
      class="w-[180px] h-[55px] rounded-full bg-[#ecd2b4] border-2 border-[#5a5048] text-sm font-semibold tracking-[0.35em] text-[#3b2f2f] hover:bg-[#dfc1a0] transition-all active:scale-95 shadow-lg flex items-center justify-center disabled:opacity-70"
      (click)="login()"
      [disabled]="loading"
    >
      @if (loading) {
        <span class="w-4 h-4 border-2 border-[#3b2f2f]/30 border-t-[#3b2f2f] rounded-full animate-spin mr-3"></span>
      }
      {{ loading ? 'WAIT...' : 'LOGIN' }}
    </button>

    <button
      class="mt-8 block text-[10px] font-bold tracking-[0.4em] text-[#5a5048] hover:text-black uppercase transition-colors"
      (click)="goRegister()">
      REGISTER
    </button>

  </div>
</div>
